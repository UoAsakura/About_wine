

<div class="main">
    <h2>Форма обратной связи</h2>
    <form  method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-style">
            {{ field.label_tag }}
            {{ field.errors }}
            {{ field }}
        </div>
        {% endfor %}
        <button>Отправить</button>
    </form>
</div>
